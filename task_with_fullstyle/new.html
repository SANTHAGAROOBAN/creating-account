    <title>Creating account</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Create your Account</h1>
            <div><input type="text" placeholder="First Name" required class="input1">
                <input type="text" placeholder="Last Name" required class="input1">
            </div>
            <div><input type="tel" placeholder="Phone Number" required class="input2"></div>
            <div>
                <input type="email" placeholder="Email Address" required class="input2">
            </div>
            <div><input type="password" placeholder="Password" required class="input2"></div>
            <div>
                <p class="p">Your data will be stored in the INDIA data center,as you are in India</p>
            </div>
            <div class="checkbox">
                <input type="checkbox" required>I agree to the<p class="one">Terms of service</p> and <p class="one">Privacy policies</p> of
                Zoho<p class="cop">Coporation</p> 
            <div><button type="submit">Sign Up</button></div>
        </form>
    </div>

</body>

</html>
